<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block th:replace="head"></th:block>

<body>


<th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent flex-shrink-0">

        <a class="navbar-brand " href="/home">
            <img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Great Reviews
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto ">

                <li class="nav-item ">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/categories">Categories<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="/blog">Blog<span class="sr-only">(current)</span></a>
                </li>

                <li sec:authorize="!isAuthenticated()" class="nav-item ">
                    <a class="nav-link" href="/users/login">Login<span class="sr-only">(current)</span></a>
                </li>

                <li sec:authorize="!isAuthenticated()" class="nav-item ">
                    <a class="nav-link" href="/users/register">Register<span class="sr-only">(current)</span></a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item ml-2 mr-2">
                  <th:block th:replace="UserControl"></th:block>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-1">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</th:block>
</body>


</html>

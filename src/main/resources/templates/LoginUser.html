<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<th:block th:replace="head"
></th:block>

<body>
<th:block th:replace="Header">

</th:block>


<div class=" container min-vh-100">
            <h2 class="m-5 text-center">Login</h2>

<!--        todo-->
<!--        use is-valid or is-invalid class on inputs-->

<!--    -->     <p th:if="${loginError == true}" class="text-danger text-center">Invalid credentials</p>

                <form class="d-flex flex-column justify-content-center align-items-center m-5"
                   method="POST" action="/users/login"
                >

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="col-md-4 mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>

                            <div class="invalid-feedback">
                                Invalid email format
                            </div>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control " id="password" name="password" placeholder="Password" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback"> Invalid password format</div>
                        </div>


                    <button class="btn btn-primary" type="submit">Login</button>
                </form>


  </div>

<th:block th:replace="Footer">

</th:block>
</body>
</html>
